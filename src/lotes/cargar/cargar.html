<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar</title>
    <link rel="stylesheet" href="cargar-style.css">
    <link rel="stylesheet" href="../../app/master.css">
</head>
<body class="center-childs">
    <form id="form-cargar" class="non-selectable"> <!--Googler el atributo action-->

        <div class="centered">
            <label for="campo">Campo</label> <!--Googler el atributo for-->
        </div>

        <div>
            <select class="input-cargar" id="lotes-cargar-select-campo" required> 
                <option disabled selected value> — Seleccionar un campo — </option> <!-- Instrucción -->
                <option value="campo1">Campo 1</option>
                <option value="campo2">Campo 2</option>
            </select>
        </div>

        <div class="centered">
            <label for="lote">N.º Lote</label>
        </div>

        <div>
            <input type="number" class="input-cargar" id="lotes-cargar-numero-lote" required min="0" step="1">
        </div>

        <div class="centered">
            <label for="hectareas">Hectáreas</label>
        </div>

        <div>
            <input type="number" class="input-cargar" id="lotes-cargar-hectareas" required min="0" step="1">
        </div>

        <div class="centered">
            <label for="cultivo">Cultivo</label>
        </div>

        <div>
            <select class="input-cargar" id="lotes-cargar-select-cultivo" required> 
                <option disabled selected value> — Seleccionar un cultivo — </option>  <!-- Instrucción -->
                <option value="cultivo1">Soja PIONEER </option>
                <option value="cultivo2">Maíz</option>
                <option value="cultivo3">Girasol</option>
            </select>
        </div>
        
        <div id="cont-boton" class="centered">
            <button class="btn" id="lotes-cargar-btn-aceptar" type="submit">Aceptar</button>   
            <!--Agregar botón de atrás y probar la idea del menú en la esquina (revisar la idea en pantallas.ai)-->
        </div>

        <div id="cont-boton" class="centered">
            <button class="btn" id="lotes-cargar-btn-cancelar" type="reset">Cancelar</button> 
        </div>

        <div id="carga-lotes-atras">
            <a href="../lotes.html" class="non-selectable btn-texto">Atrás</a>
        </div>
    </form>

    <script src="lotes-cargar-script.js"></script>
</body>
</html>
